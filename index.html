<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>我的小部落格</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="container">
    <h1>我的小部落格</h1>
    <p class="muted">紀錄生活與學習（JSON 自動生成列表）</p>
  </header>

  <main class="container grid" id="posts-list">
    <!-- 文章卡片由 JS 生成 -->
    <noscript>需要啟用 JavaScript 才能顯示文章列表。</noscript>
  </main>

  <footer class="container muted">© 2025 by Me</footer>

  <script>
    // 讀取 posts.json 並動態生成文章列表
    fetch('posts.json')
      .then(res => {
        if (!res.ok) throw new Error('無法讀取 posts.json');
        return res.json();
      })
      .then(posts => {
        const list = document.getElementById('posts-list');
        posts.forEach(p => {
          const a = document.createElement('a');
          a.className = 'card';
          a.href = p.file;
          a.innerHTML = `
            <h2>${p.title}</h2>
            <p class="meta">${p.date}${p.readingTime ? ' · ' + p.readingTime : ''}</p>
            <p class="excerpt">${p.excerpt || ''}</p>
          `;
          list.appendChild(a);
        });
      })
      .catch(err => {
        const list = document.getElementById('posts-list');
        list.innerHTML = '<p class="muted">讀取文章列表失敗：' + err.message + '</p>';
      });
  </script>
</body>
</html>
